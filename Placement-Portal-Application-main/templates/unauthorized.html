{% extends "base.html" %}

{% block title %}Unauthorized Access{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm border-warning">
            <div class="card-body p-5">
                <div class="display-1 text-warning mb-3">⚠️</div>
                <h2 class="card-title fw-bold">Access Denied</h2>
                <p class="card-text lead text-muted my-4">{{ message or "You do not have permission to view this page."
                    }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
