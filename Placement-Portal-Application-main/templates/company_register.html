{% extends "base.html" %}

{% block title %}Company Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center">
                <h3 class="mb-0">Company Registration</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Official Email</label>
                        <input type="email" name="email" class="form-control" required placeholder="hr@company.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required minlength="6">
                        <div class="form-text">Minimum 6 characters</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Website URL</label>
                        <input type="text" name="website" class="form-control" required
                            placeholder="https://example.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">HR Contact Person</label>
                        <input type="text" name="hr_contact" class="form-control" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark">Register Company</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">Account requires admin approval before login.</small><br>
                <small>Already registered? <a href="{{ url_for('auth.company_login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
