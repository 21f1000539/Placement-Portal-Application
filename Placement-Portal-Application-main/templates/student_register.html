{% extends "base.html" %}

{% block title %}Student Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">Student Registration</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" required
                            placeholder="example@student.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required minlength="6">
                        <div class="form-text">Minimum 6 characters</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Department</label>
                            <input type="text" name="department" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CGPA</label>
                            <input type="number" step="0.01" name="cgpa" class="form-control" min="0" max="10">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Resume (PDF/Doc)</label>
                        <input type="file" name="resume" class="form-control">
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Already registered? <a href="{{ url_for('auth.student_login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
